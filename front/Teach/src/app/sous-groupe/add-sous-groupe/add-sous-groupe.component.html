
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeachHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body style="display:flex; align-items:center; justify-content:center;">
<div class="login-page">
  <div class="form" >
   
    <form class="login-form" method="post" (ngSubmit)="addSousGroupe(f)" #f="ngForm">
      <h2><i class="fa-regular fa-square-plus"></i> Nouveau sous groupe </h2>
      <input type="text" placeholder="Nom" class="form-control" id="nom" name="nom" ngModel  required #c="ngModel" />
      <div>
        <p-pickList [source]="etudiants" [target]="targetEtudiants" sourceHeader="Les Etudiants" targetHeader="Selectionnes" [dragdrop]="true" [responsive]="true" 
      [sourceStyle]="{height: '10rem'}" [targetStyle]="{ height: '10rem'}" breakpoint="1000px" >
      <ng-template let-etudiant pTemplate="item" >
          <div class="flex flex-wrap p-2 align-items-center gap-3" >
              <div class="flex-1 flex flex-column gap-2">
                  <span ><b>Nom et Prenom: </b>{{ etudiant.nom }} {{ etudiant.prenom }}</span>
                  <br>
                  <span><b>Email: </b>{{ etudiant.email }}</span>
                  <div class="flex align-items-center gap-2">
                      <i class="pi pi-tag text-sm"></i>
                      
                  </div>
              </div>
              
          </div>
      </ng-template>
    </p-pickList>
    
      </div>
      <br>
      <button type="submit"  >Ajouter</button>
      
    </form>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script >$('.message a').click(function(){
   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
});</script>
</body>
</html>
