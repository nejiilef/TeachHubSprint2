
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeachHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body style="display:flex; align-items:center; justify-content:center;">
<div class="login-page">
  <div class="form" >
   
    <form class="login-form" method="post" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <h2><i class="fa-regular fa-square-plus"></i> Nouveau cours </h2>
      <input type="text" placeholder="Nom" class="form-control" id="nom" name="nom" ngModel  required #c="ngModel" />
      <input type="number" placeholder="Coefficient" class="form-control" id="nom" name="coefficient" ngModel  required #c="ngModel" />
      <input type="number" placeholder="Credits" class="form-control" id="nom" name="credits" ngModel  required #c="ngModel" />
     
      <br>
      <button type="submit" name="send2" >Ajouter</button>
      
    </form>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script >$('.message a').click(function(){
   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
});</script>
</body>
</html>
