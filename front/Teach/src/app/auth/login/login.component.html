<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Andev Web</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>

</head>
<body>
<div class="container" id="container">
	
	<div class="form-container sign-in-container">
		<form [formGroup]="loginForm" (ngSubmit)="submitForm()">
			<h1>Se Connecter</h1>
			<!--<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span> -->
			<input type="email" placeholder="Email" formControlName="email"/>
			<input type="password" placeholder="Mot de passe" formControlName="MotDePasse"/>
			<a href="#">Mot de passe oublié ?</a>
			<button type="submit"  [disabled]="loginForm.invalid">Se Connecter</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Bienvenue !</h1>
				<p>Créer un nouveau compte</p>
				<button class="ghost" id="signIn" [routerLink]="['/auth']">S'inscrir</button>
			</div>
			
		</div>
	</div>
</div>
</body>
</html>
